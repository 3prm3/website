<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3prm3's Calculator</title>
   <link rel="icon" type="image/png" href="favicon.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <link href="css/stylecalc.css" rel="stylesheet" type="text/css" media="all"> 
<h1 class="center-align"><b>Barebones Calculator</b></h1>   
<p class="center-align">First Number</p>
<input onchange="num()" type="number" class="ibox center" id="n1">
<p class="center-align">Second Number</p>
<input onchange="num()"  type="number" class="ibox center" id="n2">
<p class="center-align">Third Number</p>
<input onchange="num()"  type="number" class="ibox center" id="n3">
<p class="center-align" id="answer"></p>
<div class="row">
<button  onclick="add()">(+)</button>
<button onclick="subtract()">(-)</button>
<button onclick="multiply()">(×)</button>
<button onclick="division()">(/)</button>
<button onclick="modulus()">(%)</button>
<div></div>
<button onclick="areaSq()">Area of □ (First Num. Only)</button>
<div></div>
<button onclick="perimSq()">Perim. of □ (First Num. Only)</button>
<div></div>
<button onclick="areaRect()">Area of ▭</button>
<button onclick="perimRect()">Perim. of ▭</button>
<div></div>
<button onclick="areaTri()">Area of Δ</button>
<button onclick="perimTri()">Perim. of Δ</button>
<button onclick="exponential()">(^)</button>
<p>Barebones in design, not function...</p>
<div></div>
